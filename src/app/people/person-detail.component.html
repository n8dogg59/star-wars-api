<div class='card'>
    <div class='card-header'>
      {{pageTitle + ': ' + personDetail?.name}}
    </div>
  
    <div class='card-body'
         *ngIf='personDetail'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Name:</div>
            <div class='col-md-8'>{{personDetail.name}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Birth Year:</div>
            <div class='col-md-8'>{{personDetail.birth_year }}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Height:</div>
            <div class='col-md-8'>{{personDetail.height }}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Mass:</div>
            <div class='col-md-8'>{{personDetail.mass}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Hair Color:</div>
            <div class='col-md-8'>{{personDetail.hair_color}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Skin Color:</div>
            <div class='col-md-8'>{{personDetail.skin_color}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Eye Color:</div>
            <div class='col-md-8'>{{personDetail.eye_color}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
