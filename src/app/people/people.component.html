<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="40px">
    <div fxFlex="60">
        <table class="table table-striped mr-3" style="height: 350px">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Height</th>
                    <th>Mass</th>
                    <th>Hair Color</th>
                    <th>Skin Color</th>
                    <th>Eye Color</th>
                    <th>Birth Year</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let person of peopleArray; let i = index">
                    <td>
                        <a [routerLink]="['/people', i + 1 ]">    
                        {{person.name}}</a>
                    </td>
                    <td>{{person.height}}</td>
                    <td>{{person.mass}}</td>
                    <td>{{person.hair_color}}</td>
                    <td>{{person.skin_color}}</td>
                    <td>{{person.eye_color}}</td>
                    <td>{{person.birth_year}}</td>
                    <td>{{person.gender}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div fxFlex="40">
        <highcharts-chart
        style="width: 100%; display: block; height: 400px;"
        [Highcharts] = "highcharts" 
        [options] = "chartOptions[1].chartConfig">
    </highcharts-chart>
    </div>
</div>
