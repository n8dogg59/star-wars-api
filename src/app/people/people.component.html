<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Mass</th>
            <th>Hair Color</th>
            <th>Skin Color</th>
            <th>Eye Color</th>
            <th>Birth Year</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of peopleArray; let i = index">
            <td>
                <a [routerLink]="['/people', i + 1 ]">    
                {{person.name}}</a>
            </td>
            <td>{{person.height}}</td>
            <td>{{person.mass}}</td>
            <td>{{person.hair_color}}</td>
            <td>{{person.skin_color}}</td>
            <td>{{person.eye_color}}</td>
            <td>{{person.birth_year}}</td>
            <td>{{person.gender}}</td>
        </tr>
    </tbody>
</table>
<div class="container">
    <div class="row">
      <div class="col-sm">
        <div id="barChart" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
        <h5 class="card-title text-center">Bar Chart - Population</h5>
      </div>
      <div class="col-sm">
        <div id="pieChart" style="width:100%; height:400px;"></div>
        <h5 class="card-title text-center">Pie Chart - Browser market</h5>
      </div>
    </div>
  </div>
